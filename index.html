<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Money Flow Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Apply Montserrat to the body */
        }
    </style>
    <!-- Load D3.js first -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load D3-Sankey plugin -->
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <!-- Load Papa Parse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Where Your Health Dollars Go</h1>
            <p class="subtitle">To understand the healthcare system, follow the money</p>
        </div>
    </header>
    <main>
        <div class="stories-selector container">
            <p><i>Stories</i></p>
        </div>
        <div class="details-container container">
            <p>Details go in here</p>
        </div>
        <div id="sankey-container" class="container"></div>
        <!-- <div class="charts-container">
            <div id="source-barchart" class="barchart"></div>
            <div id="sink-barchart" class="barchart"></div>
        </div> -->
    </main>

    <!-- Load visualization code first -->
    <script src="barcharts.js"></script>
    <script src="sankey.js"></script>
    <!-- Then load and process data -->
    <script src="data.js"></script>
    <!-- Add error handling -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
</body>
</html>
